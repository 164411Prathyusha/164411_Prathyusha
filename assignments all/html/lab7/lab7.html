<!Doctype html>
<html>
	<head></head>
	<body>
		<!--<form id="frmRegistration" name="frmRegistration" method="Post">-->
		<h1>Employee Details</h1>
		<table border="1" style ="background-color:lightblue">
			<tr>
				<td>
					<label> Name</label>
				</td>
				<td>
				<input type="text" id="txtName" name="txtName" placeholder="Enter min 3 and maximum 20 alphabets" required autofocus/>
		
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>
				<label>Employee Code</label>
				</td>
				<td>
				<input type="text" id="txtEmployeeCode" name="txtEmployeeCoded" pattern="[a-zA-Z]{3,8}" placeholder="Enter min 1 and maximum 4 alphabets"/>
				</td>
			</tr>
			<tr>
				<td>
				<label>Department</label>
				</td>
				<td>
				<input type="radio" id="rbtDepartment_Admin" name="rbtdepartment" checked value="Admin"/> Admin
				<input type="radio" id="rbtDepartment_HR" name="rbtHR" value="HR"/>HR
		
				<input type="radio" id="rbtDepartment_Technical" name="rbtTechnical" checked value="Technical"/> Technical
				<input type="radio" id="rbtDepartment_Accounts" name="rbtAccounts" value="Accounts"/>Accounts
				</td>
			</tr>
			<tr>
				<td>
				<label>Date of Joining</label>
				</td>
				<td>
				<input type="date" id="txtDate" name="txtDate"/>
				</td>
			</tr>
			<tr>
				<td>
				<label>Address</label>
				</td>
				<td>
				<textarea id="txtarea_address" name="txtarea_address"/>
				</textarea>
				</td>
			</tr>
			<tr>
				<td><label>Trainig Program attended</label></td>
				<td>
				<input type ="checkbox" name ="skills" value="HTML/DHTML" >HTML/DHTML <br>
				<input type ="checkbox" name ="skills" value="Java" >Java <br>
				<input type ="checkbox" name ="skills" value="Client/Server" >Client/Server <br>
				<input type ="checkbox" name ="skills" value=".Net" >.Net  
				</td>
			</tr>
			<tr>
				<td><label>Training Program need to attend</label></td>
				<td>
				<select id="ddlTraining" name="ddlTraining">
				<option value="JavaScript">JavaScript</option>
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><label>Send the information at</td>
				<td>
					<input type="email" value ="empinfo@igate.com" />
				</td>
			</tr>
		</table>
			
				
			
			
		</form>
	</body>
</html>
